<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup_page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="brand">
            <div class="brand-logo">
                <img src="assets/asset 0.svg" alt="brand logo">
            </div>

            <div class="desc">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-box">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forget-pass">Forgot Password?</a>
                <hr>
                <button class="new-acc " ><a href="#">Create new account</a></button>
            </div>

            <div class="note">
                <p> <a href="#"><b></b>Create a page</b></a> for a celebrity, brand or business</p>
            </div>
        </div>
    </div>
</body>

</html>
